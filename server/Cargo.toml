[package]
name = "lumina-server"
version = "0.1.0"
edition = "2024"
build="../build.rs"

[[bin]]
name = "lumina-server"
path = "src/main.rs"


[dependencies]
axum = {version = "0.8.1", features = ["form", "http1", "json", "matched-path", "original-uri", "query", "tokio", "tower-log", "tracing", "ws"]}
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
