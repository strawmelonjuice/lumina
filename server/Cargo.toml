[package]
name = "lumina-server"
version = "0.1.0"
edition = "2024"
build = "../build.rs"

[[bin]]
name = "lumina-server"
path = "src/main.rs"


[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
rocket = "0.5.1"
ws = { package = "rocket_ws", version = "0.1.1" }
serde_json = "1.0.140"
