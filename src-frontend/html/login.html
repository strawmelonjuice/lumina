<!doctype html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
	<head>
		<title>Login - Lumina(@{{iid}})</title>
		<style></style>
		<link href="/logo.png" rel="icon" type="image/png" />
		<script src="/app.js" type="module"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>

	<body class="bg-brown-100 dark:bg-neutral-500">
		<nav class="bg-emerald-200 dark:bg-teal-800">
			<div class="px-2 mx-auto max-w-7xl sm:px-6 lg:px-8">
				<div class="flex relative justify-between items-center h-16">
					<div
						class="flex absolute inset-y-0 left-0 items-center sm:hidden"
					>
						<!-- Mobile menu button-->
						<button
							type="button"
							class="inline-flex relative justify-center items-center p-2 text-gray-400 rounded-md hover:text-white hover:bg-gray-700 focus:ring-2 focus:ring-inset focus:ring-white focus:outline-none"
							aria-controls="mobile-menu"
							aria-expanded="false"
							id="btn-mobile-menu"
						>
							<span class="absolute -inset-0.5"></span>
							<span class="sr-only">Open main menu</span>
							<svg
								class="block w-6 h-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								aria-hidden="true"
								id="btn-mobile-menu-open"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
								/>
							</svg>
							<svg
								class="w-6 h-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								aria-hidden="true"
								id="btn-mobile-menu-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</button>
					</div>
					<div
						class="flex flex-1 justify-center items-center sm:justify-start sm:items-stretch"
					>
						<div class="flex flex-shrink-0 items-center">
							<img
								class="w-auto h-10 bg-opacity-60 rounded-md border-amber-600 bg-stone-100 dark:bg-stone-100"
								src="/logo.svg"
								alt="Lumina Instance"
							/>
						</div>
					</div>
					<div
						class="flex absolute inset-y-0 right-0 items-center pr-2 sm:static sm:inset-auto sm:pr-0 sm:ml-6"
					>
						<div class="hidden sm:block sm:ml-6">
							<div class="flex space-x-4">
								<!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
								<a
									href="/signup"
									class="py-2 px-3 text-sm font-medium bg-orange-200 rounded-md border-2 border-emerald-600 dark:text-orange-200 dark:bg-yellow-700 hover:text-white hover:bg-gray-700 text-brown-800 dark:border-zinc-400"
									id="signup-nav"
									>Sign-up</a
								>
								<a
									href="/home"
									class="py-2 px-3 text-sm font-medium text-white bg-gray-900 rounded-md border-2"
									id="login-nav"
									aria-current="page"
									>Log in</a
								>
							</div>
						</div>
					</div>
					<div
						class="flex absolute inset-y-0 right-0 items-center pr-2 sm:static sm:inset-auto sm:pr-0 sm:ml-6"
					></div>
				</div>
			</div>
			<div class="sm:hidden" id="mobile-menu">
				<div class="px-2 pt-2 pb-3 space-y-1">
					<a
						href="/home"
						class="bg-red-400 dark:bg-red-900 text-white block rounded-md px-3 py-2 text-base font-medium"
						id="mobile-login-nav"
						>Log in</a
					>
					<a
						href="/signup"
						class="block rounded-md px-3 py-2 text-base font-medium bg-orange-200 text-brown-800 dark:text-orange-200 border-emerald-600 dark:bg-yellow-700 dark:border-zinc-400 hover:bg-gray-700 hover:text-white"
						id="mobile-signup-nav"
						>Sign up</a
					>
				</div>
			</div>
		</nav>
		<div
			class="grid place-items-center h-screen leading-snug ring-offset-rose-950 text-slate-600 monthclass-month dayclass-day"
		>
			<form
				action="javascript:void(0);"
				class="self-center w-5/12 ring-offset-rose-950 text-slate-600"
				name="login"
				id="loginform"
			>
				<div class="mb-4">
					<label
						class="block mb-2 text-sm font-semibold text-slate-600 dark:text-slate-200"
						for="username"
						>Username or email</label
					>
					<input
						class="py-2 px-4 w-full rounded-lg border focus:ring-blue-500 form-input text-slate-600"
						id="username"
						placeholder="strawberrygrapes233"
						required
						type="text"
					/>
				</div>
				<div class="mb-6">
					<label
						class="block mb-2 text-sm font-semibold text-slate-600 dark:text-slate-200"
						for="password"
						>Password
						<input
							class="py-2 px-4 w-full rounded-lg border focus:ring-blue-500 form-input text-slate-600"
							id="password"
							placeholder="••••••••••••"
							required
							type="password"
						/>
						<span
							class="mt-1 text-xs text-slate-600 dark:text-slate-200"
						>
							Forgot password? There's no way we can help you for
							now.
						</span>
					</label>
					<div class="form-group">
						<label for="autologin">
							<input id="autologin" type="checkbox" />
							Stay logged in<br />
							<small style="font-size: 8px"
								>Let cookies do the job for you</small
							>
						</label>
					</div>
				</div>
				<button
					class="grid content-center place-items-center p-4 py-2 px-4 w-full bg-orange-200 rounded-lg border-amber-600 border-opacity-100 ring-rose-300 dark:text-orange-200 dark:bg-yellow-700 focus:ring-2 focus:ring-rose-500 focus:ring-opacity-50 focus:outline-none text-brown-800 dark:hover:bg-sky-900 hover:bg-sky-600"
					id="submitbutton"
					type="submit"
				>
					Authorize
				</button>
				<p
					class="mt-4 text-xs text-center text-slate-600 dark:text-slate-200"
				>
					<span id="Aaa1"
						>Do you not have an account on this instance yet?
					</span>
					<a
						class="text-blue-500 hover:underline refertohomesite"
						href="/signup"
						>Sign up</a
					>.
				</p>
			</form>
		</div>
	</body>
</html>
